<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocked</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #ffe6e6;
            color: #660000;
        }
        h1 {
            color: #cc0000;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
        }
        button {
            background-color: #cc0000;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #990000;
        }
        #return-button {
            background-color: #ff4d4d;
        }
        #return-button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <h1>This page has been blocked!</h1>
    <p>The site you attempted to visit has been identified as potentially harmful.</p>
    <p>If you believe this is a mistake, you can report the page.</p>
    <!--<button id="report-button">Report Page</button>-->
    <button id="return-button">Return Page</button>

    <script src="blocked.js"></script>
</body>
</html>
