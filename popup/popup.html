<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <style>
        @font-face {
            font-family: 'Jokerman';
            src: url('../fonts/Jokerman.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Jokerman', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('./images/wave-phishing.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 300px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            position: absolute;
            top: 0;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .large-p {
            font-size: 60px;
            margin: 0;
            padding: 0;
            transform: rotate(-10deg);
        }

        .text-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: -20px;
            margin-top: 5px;
        }

        .text-group h2 {
            font-size: 35px;
            margin: 0;
            padding: 0 0 0 20px;
            line-height: 0.9;
        }

        .text-group .subtitle {
            font-size: 25px;
            margin: 0;
            padding: 0 0 0 7px;
        }

        .slider-container {
            width: 50px;
            height: 200px;
            position: absolute;
            top: 110px;
            left: 230px;
        }

        .slider {
            height: 70%;
            width: 20px;
            position: absolute;
            bottom: 0;
            touch-action: none;
        }

        .slider-handle {
            height: 20px;
            width: 100%;
            background-color: #333;
            cursor: pointer;
            position: absolute;
            top: -5px;
            left: 0;
            border-radius: 50%;
        }

        .value {
            position: absolute;
            top: 250px;
            left: 250px;
            margin-top: 20px;
            font-size: 1em;
            text-align: center;
        }

        #toggle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        #toggle-switch {
            position: absolute;
            top: 230px;
            left: 75px;
            width: 80px;
            height: 40px;
            background-color: #ccc;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #toggle-switch::before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 36px;
            height: 36px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        #toggle-switch.on {
            background-color: #4CAF50;
        }
        #toggle-switch.on::before {
            transform: translateX(40px);
        }
        #toggle-label {
            position: absolute;
            top: 300px;
            left: 70px;
            margin-left: 10px;
            font-size: 16px;
            color: #333;
        }
        #report-button {
            position: absolute;
            top: 355px;
            left: 190px;
            width: 80px;
            height: 30px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="large-p">P</h1>
        <div class="text-group">
            <h2>hishing</h2>
            <h2 class="subtitle">Detector</h2>
        </div>
    </div>
    <div class="slider-container" id="sliderContainer">
        <div class="slider" id="slider">
            <div class="slider-handle" id="sliderHandle"></div>
        </div>
    </div>
    <div class="value" id="sliderValue">70%</div>
    <div id="result-container">
        <p id="predictedValue"></p>
    </div>
    <div id="toggle-container">
        <div id="toggle-switch"></div>
        <span id="toggle-label">Disabled</span>
    </div>
    <button id="report-button">신고하기</button>
    <script src="popup.js"></script>
</body>
</html>
